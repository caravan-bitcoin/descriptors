name: Release

on:
  # run workflow when a pull request is merged and the Test workflow is completed
  workflow_run:
    workflows: ["Test"]
    types:
      - completed
    branches:
      - main

# allow action to create tags and pull request
permissions:
  contents: write
  pull-requests: write
  id-token: write # Required for OIDC trusted publishing

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    # only run the workflow if the Test workflow was successful
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    name: Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: "https://registry.npmjs.org"
          scope: "@caravan"

      - name: Verify npm version and OIDC configuration
        run: |
          echo "Node.js version: $(node --version)"
          echo "npm version: $(npm --version)"
          npm_version=$(npm --version)
          required_version="11.5.1"
          if [ "$(printf '%s\n' "$required_version" "$npm_version" | sort -V | head -n1)" != "$required_version" ]; then
            echo "⚠ npm version $npm_version is older than required $required_version"
            echo "Installing npm 11.5.1+..."
            npm install -g npm@latest
            echo "New npm version: $(npm --version)"
          else
            echo "✓ npm version meets requirement ($npm_version >= $required_version)"
          fi
          echo ""
          echo "Checking npm configuration..."
          npm config get registry
          npm config get //registry.npmjs.org/:_authToken || echo "No token auth configured (expected for OIDC)"
          if [ -f ~/.npmrc ]; then
            echo ".npmrc exists"
            # Check if it contains OIDC-related config (but don't print sensitive data)
            if grep -q "@actions/core" ~/.npmrc || grep -q "oidc" ~/.npmrc || grep -q "ACTIONS_ID_TOKEN_REQUEST_URL" ~/.npmrc; then
              echo "✓ OIDC configuration detected in .npmrc"
            else
              echo "⚠ .npmrc exists but doesn't appear to have OIDC config"
              echo "Contents (sanitized):"
              sed 's/\(.*authToken.*\)/***REDACTED***/' ~/.npmrc || true
            fi
          else
            echo "⚠ No .npmrc found - setup-node@v4 should create one for OIDC"
          fi

      - name: Cache Dependencies ...
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm/_cacache
            caravan-rs
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('caravan-rs') }}
          restore-keys: ${{ runner.os }}-node-
        # Cache only npm cache, not .npmrc (which setup-node@v4 creates for OIDC)

      - name: Install wasm-pack
        uses: jetli/wasm-pack-action@v0.4.0
        with:
          # Pin to latest confirmed working version
          version: "v0.12.1"

      - name: Install Dependencies
        run: npm install

      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          publish: npm run release
          version: npm run version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
