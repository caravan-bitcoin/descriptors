name: Release

on:
  # run workflow when a pull request is merged and the Test workflow is completed
  workflow_run:
    workflows: ["Test"]
    types:
      - completed
    branches:
      - main

# allow action to create tags and pull request
permissions:
  contents: write
  pull-requests: write
  id-token: write # Required for OIDC trusted publishing

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    # only run the workflow if the Test workflow was successful
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    name: Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: "https://registry.npmjs.org"

      - name: Cache Dependencies ...
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm/_cacache
            caravan-rs
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('caravan-rs') }}
          restore-keys: ${{ runner.os }}-node-
        # Cache only npm cache, not .npmrc (which setup-node@v4 creates for OIDC)

      - name: Install wasm-pack
        uses: jetli/wasm-pack-action@v0.4.0
        with:
          # Pin to latest confirmed working version
          version: "v0.12.1"

      - name: Install Dependencies
        run: npm install

      - name: Verify OIDC authentication is configured (temporary debugging step)
        run: |
          # Ensure no token-based auth is configured
          npm config delete //registry.npmjs.org/:_authToken || true
          npm config delete always-auth || true
          # Verify registry is set (setup-node@v4 should have configured OIDC)
          echo "Registry: $(npm config get registry)"
          # Check if .npmrc exists and verify it doesn't contain token auth
          if [ -f ~/.npmrc ]; then
            if grep -q "_authToken" ~/.npmrc; then
              echo "WARNING: .npmrc contains _authToken (token-based auth detected)"
              echo "This should be removed for OIDC trusted publishing"
            else
              echo "âœ“ .npmrc exists and doesn't contain token auth (OIDC should be used)"
            fi
          else
            echo "No ~/.npmrc found - setup-node@v4 should create one for OIDC"
          fi
          # TODO: Remove this step once OIDC authentication is confirmed working

      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          publish: npm run release
          version: npm run version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
