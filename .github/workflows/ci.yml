name: Test

on: [push, pull_request]

permissions:
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ["20.x"]

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Cache Dependencies ...
        id: cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm/_cacache
            caravan-rs/target
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('caravan-rs/Cargo.toml', 'caravan-rs/Cargo.lock', 'caravan-rs/src/**') }}
          restore-keys: ${{ runner.os }}-node-
        # Cache only npm cache, not .npmrc (which setup-node creates for OIDC)

      - name: Install wasm-pack
        uses: jetli/wasm-pack-action@v0.4.0
        with:
          # Pin to latest confirmed working version
          version: "v0.12.1"

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build
        # Always run build to generate pkg-web and pkg-nodejs directories
        # Cache only speeds up Rust compilation by caching target/

      - name: Run tests
        run: npm run ci
