name: Test

on: [push, pull_request]

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ["20.x"]

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Cache Dependencies ...
        id: cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            caravan-rs/target
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('caravan-rs/Cargo.toml', 'caravan-rs/Cargo.lock', 'caravan-rs/src/**') }}
          restore-keys: ${{ runner.os }}-node-

      - name: Install wasm-pack
        uses: jetli/wasm-pack-action@v0.4.0
        with:
          # Optional version of wasm-pack to install(eg. 'v0.9.1', 'latest')
          version: "latest"

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build
        # Always run build to generate pkg-web and pkg-nodejs directories
        # Cache only speeds up Rust compilation by caching target/

      - name: Run tests
        run: npm run ci
