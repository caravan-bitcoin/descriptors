name: Test

on: [push, pull_request]

permissions:
  contents: read
  id-token: write # Required for OIDC when workflow_run triggers release workflow

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ["20.x"]

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Cache Dependencies ...
        id: cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm/_cacache
            caravan-rs/target
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('caravan-rs/Cargo.toml', 'caravan-rs/Cargo.lock', 'caravan-rs/src/**') }}
          restore-keys: ${{ runner.os }}-node-
        # Cache only npm cache, not .npmrc (which setup-node creates for OIDC)

      - name: Install wasm-pack
        uses: jetli/wasm-pack-action@v0.4.0
        with:
          # Pin to latest confirmed working version
          version: "v0.12.1"

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build
        # Always run build to generate pkg-web and pkg-nodejs directories
        # Cache only speeds up Rust compilation by caching target/

      - name: Run tests
        run: npm run ci

      - name: Setup Node.js 24 for OIDC test (PR only)
        if: github.event_name == 'pull_request'
        uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: "https://registry.npmjs.org"
          scope: "@caravan"

      - name: Test npm OIDC authentication (PR only)
        if: github.event_name == 'pull_request'
        run: |
          # Verify npm version (needs 11.5.1+ for OIDC)
          npm_version=$(npm --version)
          required_version="11.5.1"
          if [ "$(printf '%s\n' "$required_version" "$npm_version" | sort -V | head -n1)" != "$required_version" ]; then
            echo "âš  npm version $npm_version is older than required $required_version"
            npm install -g npm@latest
            echo "New npm version: $(npm --version)"
          fi
          # Ensure no token-based auth is configured
          npm config delete //registry.npmjs.org/:_authToken || true
          npm config delete always-auth || true
          # Test authentication without actually publishing
          npm publish --dry-run
